{% extends 'home/base.html' %}
{% load bootstrap_tags %}

{% block content %}
<style>
        body {
            background: #DCD0C0;
        }
        form {
            background-color: #F4F4F4;
            padding: 35px;
            color: #373737;
            width: 75%;
            margin-right: auto;
            margin-left: auto;
        }
        input[type="Submit"] {
        background-color: rgba(0,0,0,.55);
        color: #C0B283;
        width: 25%;
        padding: 15px;
        font-size: 25px;
        text-align: center;
        border: solid white 5px;
    }
        input[type="Submit"]:hover {
        background-color: #DCD0C0;
        color: #373737;
        }
        h1 {
            color: black;
            font-family: 'Eagle Lake', cursive;
        }
    </style>
    <br />
<form method="POST">
    <h1>Compose</h1>
    {% csrf_token %}
    {{ form  | as_bootstrap }}
    <input type="Submit" value="Send"/>
</form>

{% endblock content %}

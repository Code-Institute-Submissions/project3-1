{% extends 'home/base.html' %}
{% load bootstrap_tags %}

{% block content %}
    <style>
    body {
    background: #DCD0C0;
    font-family: 'Bilbo', cursive;
    font-size: 40px;
    }
    form {
    background-color: #F4F4F4;
    padding: 35px;
    color: #373737;
    width: 75%;
    margin-right: auto;
    margin-left: auto;
    font-family: 'Bilbo', cursive;
    font-size: 40px;
    }
    input[type="Submit"] {
    background-color: rgba(0,0,0,.55);
    color: #C0B283;
    width: 25%;
    padding: 15px;
    font-size: 40px;
    text-align: center;
    border: solid white 5px;
    font-family: 'Bilbo', cursive;
    font-size: 40px;
    }
    input[type="Submit"]:hover {
    background-color: #DCD0C0;
    color: #373737;
    }
    h1 {
    color: #373737;
    font-family: 'Amarante', cursive;
    }
    .form-control {
        font-size: 20px;
    }
    </style>
    <br />
<form method="POST">
    <h1>Compose</h1>
    {% csrf_token %}
    {{ form  | as_bootstrap }}
    <input type="Submit" value="Send"/>
</form>

{% endblock content %}

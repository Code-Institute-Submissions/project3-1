{% extends 'home/base.html' %}
{% load bootstrap_tags %}

{% block content %}
<style>
        body {
            background-image: url("/media/images/message_bckgrnd.jpg");
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
        form {
            background-color: rgba(212, 175, 55, .5);
            padding: 50px;
            color: rgba(0,0,0,.8);
        }
        input[type="Submit"] {
        background-color: rgba(0,0,0,.55);
        color: white;
        width: 25%;
        padding: 15px;
        font-size: 25px;
        text-align: center;
        border: solid white 5px;
    }
        input[type="Submit"]:hover {
        background-color: rgba(255,255,255,0);
        }
        h1 {
            color: black;
            font-family: 'Eagle Lake', cursive;
        }
    </style>
<h1>Compose</h1>

<form method="POST">
    {% csrf_token %}
    {{ form  | as_bootstrap }}
    <input type="Submit" value="Send"/>
</form>

{% endblock content %}

{% extends "home/base.html" %}
{% load gravatar %}
{% block content %}
<style>
    body {
         background: #DCD0C0;
    }
    .product_img {
        width: 35%;
        height: 250px;
        margin-bottom: 15px;
    } 
    .info {
        float: right;
        width: 65%;
        background-color: #F4F4F4;
        padding: 10px;
        height: 250px;
        text-align: center;
    }
    p {
        color: #373737;
        padding: 15px;
        box-sizing: border-box;
        
    }
    
    h2, h5, h6  {
        color: #C0B283;
    }
     h1 {
         color: #373737;
     }
    
</style>

<div class="row">
<div class="col-lg-12">
<h1>Store</h1>
</div>
</div>
<hr>
<div class='row'>
    {% for product in product %}
    <div class='col-md-4 col-offset-md-1'>
        <img src="{{ MEDIA_URL }}{{ product.image }}" class="product_img"></img>
            <div class="info">
                <h2>{{product.name}}</h2>
                <h5>{{product.category}}</h5>
                <h6>${{product.price}}</h6>
                    <form action="{% url 'add_to_cart' %}" method="post">
              {% csrf_token %}
              <input type="hidden" name="id" value="{{product.id}}"/>
              <input type="hidden" name="quantity" value="1"/>
              <input class="btn btn-success" type="submit" value="Add To Cart"/>
              
            </form>
            </div>
            <p>
                {{product.description}}
            </p>
    </div>
    {% endfor %}
</div>
<hr>
{% endblock %}

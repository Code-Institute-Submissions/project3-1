{% extends "home/base.html" %}
{% load gravatar %}
{% block content %}
<style>
    body {
         background: #355c7d;
         background: -webkit-linear-gradient(to bottom, #355c7d, #6c5b7b, #c06c84);
         background: linear-gradient(to bottom, #355c7d, #6c5b7b, #c06c84);
    }
    .product_img {
        width: 50%;
        height: 200px;
        margin-bottom: 15px;
    } 
    .info {
        float: right;
        width: 45%;
    }
    p {
        color: black;
    }
    
    h2, h4, h6 {
        color: #264040;
    }
    
    h1 {
        color: white;
    }
    
</style>

<div class="row">
<div class="col-lg-12">
<h1>Store</h1>
</div>
</div>
<hr>
<div class='row'>
    {% for product in product %}
    <div class='col-md-4'>
        <img src="{{ MEDIA_URL }}{{ product.image }}" class="product_img"></img>
            <div class="info">
                <h2>{{product.name}}</h2>
                <h4>{{product.category}}</h4>
                <h6>${{product.price}}</h6>
                    <form action="{% url 'add_to_cart' %}" method="post">
                    {% csrf_token %}
                    <input type="hidden" name="id" value="{{product.id}}"/>
                    <input type="hidden" name="quantity" value="1"/>
                    <input class="btn btn-success" type="submit" value="Add To Cart"/>
                    </form>
            </div>
            <p>
                {{product.description}}
            </p>
    </div>
    {% endfor %}
</div>
<hr>
{% endblock %}

{% extends 'home/base.html' %}
{% load bootstrap_tags %}

{% block content %}
<style>
    body {
    background: #DCD0C0;
    }
    h1 {
    color: #C0B283;
    font-family: 'Amarante', cursive;
    }
    h2 {
        color: #373737;
        font-family: 'Amarante', cursive;
    }
    .containers {
    padding: 30px;
    width: 100%;
    }
    form {
    background-color: #F4F4F4;
    padding: 20px;
    width: 75%;
    margin: 30px auto;
    font-family: 'Bilbo', cursive;
    font-size: 25px;
    }
    .form-control {
        font-size: 20px;
    }
</style>
<br />

<form method="POST" enctype="multipart/form-data">
    <h1>Compose</h1>
    <h2>All fields required to create a character!</h2>
    {% csrf_token %}
    {{ form  | as_bootstrap }}
    <input type="Submit" value="Create"/>
</form>

{% endblock content %}
